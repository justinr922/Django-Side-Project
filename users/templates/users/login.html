{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'register' %}">Create one here.</a></small>
      <br>
      <small class="text-muted">Or forgot your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset it here.</a></small>
    </div>
  </div>
{% endblock %}
