{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="alert alert-info">
      I'm just here to let you know.<br>I'm not mad. Just disappointed.
    </div>
    <blockquote class="blockquote text-center">
      <p class="mb-0">"Please write down your password."</p>
      <footer class="blockquote-footer"> Joan of Arc et. Al, <cite title="Source Title">"Gettysburg Address", 2016</cite></footer>
    </blockquote>
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reset Password</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
      </div>
    </form>
  </div>
{% endblock %}
